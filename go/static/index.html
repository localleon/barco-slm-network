<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="particle-min.js"></script>
    <title>Barco-SLM-Network</title>
</head>

<body>
    <div class="header">
        <img src="logo-trans.png" class="logo" alt="Logo of the Project">
        <h1 class="header-h1">Barco-SLM-Network</h1>
    </div>

    <div class="inner">

        <div class="grid-1">
            <h2>Shutter</h2>
            <button class="btn" onclick="apirequest('shutteropen','fast')">Open Fast</button>
            <button class="btn" onclick="apirequest('shutteropen','slow')">Open Slow</button>
            <button class="btn" onclick="apirequest('shutterclose','fast')">Close Fast</button>
            <button class="btn" onclick="apirequest('shutterclose','slow')">Close Slow</button>

            <h2>Freeze</h2>
            <button class="btn" onclick="apirequest('freezeon','')">An</button>
            <button class="btn" onclick="apirequest('freezeoff','')">Aus</button>

            <h2>Arrows</h2>
            <button class="btn" onmousedown="apiButtonHold('infrared','arrowup')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Up</button>
            <button class="btn" onmousedown="apiButtonHold('infrared','arrowdown')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Down</button>
            <button class="btn" onmousedown="apiButtonHold('infrared','arrowleft')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Left</button>
            <button class="btn" onmousedown="apiButtonHold('infrared','arrowright')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Right</button>

            <h2>Menü-Buttons</h2>
            <button class="btn" onclick="apirequest('infrared','enter')">Enter</button>
            <button class="btn" onclick="apirequest('infrared','exit')">Exit</button>
            <button class="btn" onclick="apirequest('menuexit','all')">Exit All</button>

            <h2>LCD-Backlight</h2>
            <button class="btn" onclick="apirequest('lcdbacklight','on')">On</button>
            <button class="btn" onclick="apirequest('lcdbacklight','off')">Off</button>
        </div>
        <div class="grid-2">
            <h2>Lens</h2>
            <h3>Focus</h3>
            <button class="btn" onmousedown="apiButtonHold('lensfocus','near')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Near</button>
            <button class="btn" onmousedown="apiButtonHold('lensfocus','far')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Far</button>
            <h3>Zoom</h3>
            <button class="btn" onmousedown="apiButtonHold('lenszoom','in')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">In</button>
            <button class="btn" onmousedown="apiButtonHold('lenszoom','out')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Out</button>
            <h3>Shift</h3>
            <button class="btn" onmousedown="apiButtonHold('lensshift','up')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Up</button>
            <button class="btn" onmousedown="apiButtonHold('lensshift','down')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Down</button>
            <button class="btn" onmousedown="apiButtonHold('lensshift','left')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Left</button>
            <button class="btn" onmousedown="apiButtonHold('lensshift','upright')" onmouseout="apiButtonRelease()" onmouseup="apiButtonRelease()">Right</button>

            <h2>Source</h2>
            <button class="btn" onclick="apirequest('source','1')">1</button>
            <button class="btn" onclick="apirequest('source','2')">2</button>
            <button class="btn" onclick="apirequest('source','3')">3</button>
            <button class="btn" onclick="apirequest('source','4')">4</button>

            <h2>Pattern</h2>
            <div class="four-btn">
                <button class="btn" onclick="apirequest('pattern','checkerboard')">Checkerboard</button>
                <button class="btn" onclick="apirequest('pattern','colorbars')">colorbars</button>
                <button class="btn" onclick="apirequest('pattern','multiburst')">multiburst</button>
                <button class="btn" onclick="apirequest('pattern','outline')">outline</button>
            </div>
            <button class="btn" onclick="apirequest('pattern','chars')">Chars</button>
            <button class="btn" onclick="apirequest('pattern','hatch')">Hatch</button>
        </div>
        <div class="grid-3">
            <h2>Numblock</h2>
            <div class="numblock1">
                <button class="numbtn btn" onclick="apirequest('infrared','1')">1</button>
                <button class="numbtn btn" onclick="apirequest('infrared','2')">2</button>
                <button class="numbtn btn" onclick="apirequest('infrared','3')">3</button>
            </div>
            <div class="numblock2">
                <button class="numbtn btn" onclick="apirequest('infrared','4')">4</button>
                <button class="numbtn btn" onclick="apirequest('infrared','5')">5</button>
                <button class="numbtn btn" onclick="apirequest('infrared','6')">6</button>
            </div>
            <div class="numblock3">
                <button class="numbtn btn" onclick="apirequest('infrared','7')">7</button>
                <button class="numbtn btn" onclick="apirequest('infrared','8')">8</button>
                <button class="numbtn btn" onclick="apirequest('infrared','9')">9</button>
            </div>
            <div class="numblock4">
                <button class="numbtn btn" onclick="apirequest('infrared','*')">*</button>
                <button class="numbtn btn" onclick="apirequest('infrared','0')">0</button>
            </div>

            <h2>Standby</h2>
            <button class="btn" onclick="apirequest('infrared', 'standby')">Standby</button>

            <h2>LCD-Display</h2>
            <div class="lcdread">
                <p class="lcdtext" id="lcdfirst">LCD not loaded</p>
                <p class="lcdtext" id="lcdsecond">LCD not loaded</p>
            </div>
            <button class="btn" id="btnrefresh" onclick="readLCD()">Refresh</button>
        </div>
        <div>
            <p>// Developed by @Hundemeier and @localleon</p>
            <p>// Available on GitHub under https://github.com/localleon/barco-slm-network</p>
        </div>
    </div>
    <div id="aa_particles"></div>

</body>

</html>
