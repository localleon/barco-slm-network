<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Barco-SLM-Network</title>
</head>

<body>
    <h1 class="header">Barco-SLM-Network</h1>

    <div class="inner">
        <h2>Shutter</h2>
        <button class="btn" onclick="apirequest('shutteropen','fast')">Open Fast</button>
        <button class="btn" onclick="apirequest('shutteropen','slow')">Open Slow</button>
        <button class="btn" onclick="apirequest('shutterclose','fast')">Close Fast</button>
        <button class="btn" onclick="apirequest('shutterclose','slow')">Close Slow</button>

        <h2>Arrows</h2>
        <button class="btn" onclick="apirequest('arrowup','')">Up</button>
        <button class="btn" onclick="apirequest('arrowdown','')"</button>>Down</button>
        <button class="btn" onclick="apirequest('arrowleft','')">Left</button>
        <button class="btn" onclick="apirequest('arrowright','')">Right</button>

        <h2>Men√º-Buttons</h2>
        <button class="btn" onclick="apirequest('enter','')">Enter</button>
        <button class="btn" onclick="apirequest('exit','')">Exit</button>

        <h2>LCD-Backlight</h2>
        <button class="btn" onclick="apirequest('lcdbacklight','on')">On</button>
        <button class="btn" onclick="apirequest('lcdbacklight','off')">Off</button>

    </div>

</body>

</html>
