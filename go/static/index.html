<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Barco-SLM-Network</title>
</head>

<body>
    <h1 class="header">Barco-SLM-Network</h1>

    <div class="inner">
        <h2>Shutter</h2>
        <button class="btn">Open Fast</button>
        <button class="btn">Open Slow</button>
        <button class="btn">Close Fast</button>
        <button class="btn">Close Slow</button>

        <h2>Arrows</h2>
        <button class="btn">Up</button>
        <button class="btn">Down</button>
        <button class="btn">Left</button>
        <button class="btn">Right</button>

        <h2>LCD-Backlight</h2>
        <button class="btn">On</button>
        <button class="btn">Off</button>
        
    </div>

</body>

</html>
